	<script type="text/javascript">
		document.getElementsByTagName("BODY")[0].onload = function() {setPositions()};
		document.getElementsByTagName("BODY")[0].onresize = function() {windowSizeFunction()};
		window.addEventListener("resize", function(){
			setPositions();
		})


		var size = 0;

		function windowSizeFunction(){
			size = window.innerWidth;
			

			if (size <= 768) { // smartphones
				document.getElementById("LI-icon").style.width = "50px";
			} else if (size <= 992) { // small devices, tablets
				document.getElementById("LI-icon").style.width = "40px";
			} else if (size <= 1200) { // medium devices
				document.getElementById("LI-icon").style.width = "40px";
			} else { // large devices
				document.getElementById("LI-icon").style.width = "40px";
			}
		}
		function dropdown(){
			var number = document.getElementsByClassName("nav-drop").length;
			var element = document.getElementsByClassName("nav-drop")[0];
			style = window.getComputedStyle(element);
			display = style.getPropertyValue('display');
			if (display == "none") {
				for (i = 0; i < number; i++){
					document.getElementsByClassName("nav-drop")[i].style.display = "table-row";
				}
				positionTopBorder();
				adjustBody();
			} else {
				for (i = 0; i < number; i++){
					document.getElementsByClassName("nav-drop")[i].style.display = "none";
				}
				positionTopBorder();
				adjustBody();
			}
		}
		function setPositions(){
			positionTopBorder();
			adjustBody();
			positionBottomBorder();
		}
		function positionTopBorder(){
			var headHeight = document.getElementById('header').clientHeight;
			console.log(headHeight);
			document.getElementById("border-top").style.top = headHeight + "px";
		}
		function positionBottomBorder(){
			var footHeight = document.getElementById('footer').clientHeight;
			document.getElementById("border-bottom").style.bottom = footHeight + "px";
		}
		function adjustBody(){
			var windowHeight = document.getElementById('container').clientHeight;
			console.log(windowHeight + " window height");
			var headHeight = document.getElementById('header').clientHeight;
			var topBorderHeight = document.getElementById('border-top').clientHeight;
			var bottomBorderHeight = document.getElementById('border-bottom').clientHeight;
			var footHeight = document.getElementById('footer').clientHeight;

			var newBodyHeight = windowHeight - headHeight - topBorderHeight - bottomBorderHeight - footHeight;
			console.log(newBodyHeight + " new nody height");
			document.getElementById("b").style.height = newBodyHeight + "px";
			document.getElementById("b").style.top = headHeight + topBorderHeight + "px";
		}
	</script>
